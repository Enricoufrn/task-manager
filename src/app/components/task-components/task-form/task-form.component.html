<div class="row">
    <div class="col-12">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="createdAt" id="createdAt" formControlName="createdAt"
                [value]="formatDate(taskForm.get('createdAt')?.value)" />
            <input type="hidden" name="updatedAt" id="updatedAt" formControlName="updatedAt"
                [value]="formatDate(taskForm.get('updatedAt')?.value)" />
            <div class="mb-2 d-flex align-items-center">
                <a routerLink="/home/tasks/list" class="back-link">Voltar</a>
            </div>
            <div *ngIf="isUpdate" class="mb-2 d-flex align-items-start flex-column">
                <label for="status" class="form-label">Status</label>
                <select name="status" id="status" formControlName="status" class="form-select">
                    <option *ngFor="let status of statusList" [value]="status.value">{{ status.description }}
                    </option>
                </select>
            </div>
            <div class="mb-2 d-flex align-items-start flex-column">
                <label for="title" class="form-label">Título</label>
                <input type="text" name="title" id="title" class="form-control" formControlName="title" />
                <div *ngIf="taskForm.get('title')?.invalid && (taskForm.get('title')?.dirty || taskForm.get('title')?.touched)"
                    class="invalid-feedback d-block">Insira o título da tarefa.</div>
            </div>
            <div class="mb-2 d-flex align-items-start flex-column">
                <label for="description" class="form-label">Descrição</label>
                <textarea name="description" id="description" class="form-control description-text-area" required
                    formControlName="description"></textarea>
                <div *ngIf="taskForm.get('description')?.invalid && (taskForm.get('description')?.dirty || taskForm.get('description')?.touched)"
                    class="invalid-feedback d-block">Insira a descrição da
                    tarefa.</div>
            </div>
            <div class="d-flex align-items-start justify-content-end">
                <button type="submit" class="btn btn-primary btn-primary-custom">{{submitBtnText}}</button>
            </div>
        </form>
    </div>
</div>
