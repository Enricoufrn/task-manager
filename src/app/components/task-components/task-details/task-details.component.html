<div class="row">
    <div class="col-12">
        <div class="mb-2 d-flex align-items-center">
            <a routerLink="/home/tasks/list" class="back-link">Voltar</a>
        </div>
        <div class="card mb-2">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-4">
                        <div class="d-flex align-items-start flex-column">
                            <label for="createdAt" class="label">Data de criação</label>
                            <span id="createdAt">{{task?.createdAt }}</span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-start flex-column">
                            <label for="updatedAt" class="label">Última modificação</label>
                            <span id="updatedAt">{{task?.updatedAt}}</span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex align-items-start flex-column">
                            <label for="status" class="label">Status</label>
                            <span id="status">{{task?.status }}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex align-items-start flex-column mb-2">
                        <label for="title" class="label">Título</label>
                        <span id="title">{{task?.title}}</span>
                    </div>
                    <div class="col-12 d-flex align-items-start flex-column">
                        <label for="description" class="label">Descrição</label>
                        <span id="description">{{task?.description }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-end">
            <button class="btn btn-primary btn-primary-custom" (click)="archiveTask()">Arquivar tarefa</button>
        </div>
    </div>
</div>
