<div>
    <div>
        <span>Titulo: {{task?.title }}</span>
    </div>
    <div>
        <span>Descrição: {{task?.description }}</span>
    </div>
    <div>
        <span>Status: {{task?.status }}</span>
    </div>
    <div>
        <span>Data de criação: {{task?.createdAt }}</span>
    </div>
    <div>
        <span>Última modificação: {{task?.updatedAt }}</span>
    </div>
    <div>
        <button (click)="archiveTask()">Arquivar tarefa</button>
    </div>
</div>
